<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    <form action="">
        <label for="fname">first name</label><br>
        <input type="text" name="fname" id="fname"><br>

        <label for="lname">Last name</label><br>
        <input type="text" name="lname" id="lname"><br>

        <label for="pnumber">Phone number</label><br>
        <input type="number" name="pnumber" id="pnumber"><br>

        <label for="skey">Secret key</label><br>
        <input type="password" name="skey" id="skey"><br>

        <label for="bdate">Born date</label><br>
        <input type="datetime-local" name="bdate" id="bdate"><br>

        <label for="fcolor">Favorite color</label><br>
        <input type="color" name="fcolor" id="fcolor"><br>

        <label for="state">Are you married?</label>
        <input type="radio" name="state" id="state-y" value="yes">
        <span>Yes</span>
        <input type="radio" name="state" id="state-n" value="no">
        <span>No</span>
        <br>

        <label for="artist">Choose your artist</label>
        <input type="checkbox" name="artist" id="artist-k" value="Karol G">
        <span>Karol G</span>

        <input type="checkbox" name="artist" id="artist-j" value="Juanes">
        <span>Juanes</span>

        <input type="checkbox" name="artist" id="artist-sh" value="Shakira">
        <span>Shakira</span>

        <input type="checkbox" name="artist" id="artist-se" value="Sech">
        <span>Sech</span>
<br><br>
        <label for="sport">Select one sport to practice</label>
        <select name="sport" id="sport">
            <option value="">Select one</option>
            <option value="fb">Football</option>
            <option value="bb">Basket Ball</option>
            <option value="sm">Swimming</option>
        </select>

        <br><br>
        <button type="submit">Enviar</button>
    </form>

</body>

</html>
